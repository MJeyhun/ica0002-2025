---
  - name: Initial setup
    hosts: all
    roles:
      - init

  - name: DNS Servers
    hosts: dns_servers
    roles:
      - bind

  - name: Resolve
    hosts: all
    roles:
      - resolver

  - name: Web Servers
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
