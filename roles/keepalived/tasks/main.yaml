- name: Install keepalived
  apt:
    name: keepalived
    state: present
    update_cache: yes

- name: Download Keepalived exporter package
  ansible.builtin.get_url:
    url: "https://github.com/mehdy/keepalived-exporter/releases/download/v1.7.0/keepalived-exporter_1.7.0_linux_amd64.deb"
    dest: "/opt/keepalived-exporter_1.7.0_linux_amd64.deb"

- name: Install Keepalived exporter
  ansible.builtin.apt:
    deb: "/opt/keepalived-exporter_1.7.0_linux_amd64.deb"
    state: present

- name: Deploy Keepalived Exporter service file
  ansible.builtin.template:
    src: keepalived-exporter.service.j2
    dest: /etc/systemd/system/prometheus-keepalived-exporter.service
  notify: Restart prometheus-keepalived-exporter

- name: Reload Daemon
  systemd:
    daemon_reload: true

- name: Create keepalived script user
  user:
    name: keepalived_script
    shell: /bin/bash
    home: /home/keepalived_script


- name: Ensure keepalived_script home directory exists
  ansible.builtin.file:
    path: /home/keepalived_script
    state: directory
    owner: keepalived_script
    group: keepalived_script
    mode: '0755'

- name: Upload check script
  copy:
    src: check_haproxy.sh
    dest: /home/keepalived_script/check_haproxy.sh
    owner: keepalived_script
    group: keepalived_script
    mode: '0755'

- name: Deploy keepalived.conf
  template:
    src: keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf
  notify: Restart Keepalived
  no_log: true

- name: Enable and start Keepalived service
  ansible.builtin.systemd:
    name: keepalived
    enabled: yes
    state: started

- name: Ensure prometheus-keepalived-exporter service is enabled and started
  ansible.builtin.service:
    name: prometheus-keepalived-exporter
    state: started
    enabled: true
