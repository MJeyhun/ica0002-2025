- name: Install Loki
  apt:
    name: loki
    state: present
    update_cache: yes


- name: Create Loki data directory
  file:
    path: /var/lib/loki
    state: directory
    owner: loki
    mode: "0755"

- name: Configure Loki
  template:
    src: config.yml.j2
    dest: /etc/loki/config.yml
    owner: loki
    mode: "0644"
  notify: Restart Loki

- name: Enable and start Loki
  systemd:
    name: loki
    enabled: true
    state: started

- name: Ensure Loki backup directory exists
  file:
    path: /home/backup/loki
    state: directory
    owner: backup
    group: backup
    mode: "0750"

- name: Install Loki backup cron
  template:
    src: backup-cron.j2
    dest: /etc/cron.d/loki-backup
    owner: root
    group: root
    mode: 0644
  notify: restart cron

- name: start cron
  service:
    name: cron
    state: started
    enabled: true 
